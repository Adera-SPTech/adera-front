<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../colors.css">
    <link rel="stylesheet" href="../sidebar/style.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashboard Adera</title>
  </head>
  <body onload="getMetrics()">
    <!-- Sidebar start -->
    <div class="sidebar" id="sidebar">
      <ul class="sidebar-group">
        <li>
          <a href="#" id="hamburguer-btn">
            <img src="../../assets/bars-solid.svg" alt="Hamburguer button" />
          </a>
        </li>
        <li>
          <a href="../home/index.html">
            <img src="../../assets/house-solid.svg" alt="Home" />
            <span>Home</span>
          </a>
        </li>
        <li>
          <a href="">
            <img src="../../assets/sliders-solid.svg" alt="Params" />
            <span>Parametrizações</span>
          </a>
        </li>
        <li>
          <a href="">
            <img src="../../assets/user-group-solid.svg" alt="Users" />
            <span>Usuários</span>
          </a>
        </li>
        <li>
          <a href="">
            <img
              src="../../assets/triangle-exclamation-solid.svg"
              alt="Warnings"
            />
            <span>Avisos</span>
          </a>
        </li>
      </ul>
      <ul class="sidebar-group">
        <li>
          <a href="" onclick="logOut()">
            <img
              src="../../assets/arrow-right-from-bracket-solid.svg"
              alt="Log out"
            />
            <span>Sair</span>
          </a>
        </li>
      </ul>
    </div>
    <!-- Sidebar end  -->
    <div class="main">
      <div class="status-bar">
        <div class="status-info"><span id="relogio">00:00</span> <span id="nome-empresa"></span></div>
      </div>
      <div class="content">
        <h1>Maquina</h1>
        <button onclick="addCommand('restart')">Reiniciar</button>
        <button onclick="addCommand('optimize')">Otimizar</button>
        <h2 id="nome-maquina"></h2>
        <div class="main-dashboard">
          <div class="graficos">
            <div class="grafico-wrapper">
              <h1 class="titulo-grafico">Média de uso nas últimas 24 horas por hora</h1>
              <div>
                <canvas id="graficoCpu24"></canvas>
              </div>
            </div>
            <div class="grafico-wrapper">
              <h1 class="titulo-grafico">Média de uso nas últimas 24 horas por hora</h1>
              <div>
                <canvas id="graficoDisk24"></canvas>
              </div>
            </div>
            <div class="grafico-wrapper">
              <h1 class="titulo-grafico">Média de uso nas últimas 24 horas por hora</h1>
              <div>
                <canvas id="graficoMemory24"></canvas>
              </div>
            </div>
            <div class="grafico-wrapper">
              <h1 class="titulo-grafico">Latência média por hora nas últimas 24 horas</h1>
              <div>
                <canvas id="graficoLatency24"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../sidebar/script.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
