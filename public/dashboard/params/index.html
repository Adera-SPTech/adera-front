<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../colors.css">
  <link rel="stylesheet" href="../sidebar/style.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>Configurações</title>
</head>
  <body>
    <!-- Sidebar start -->
    <div class="sidebar" id="sidebar">
      <ul class="sidebar-group">
        <li>
          <a href="#" id="hamburguer-btn">
            <img src="../../assets/bars-solid.svg" alt="Hamburguer button" />
          </a>
        </li>
        <li>
          <a href="">
            <img src="../../assets/house-solid.svg" alt="Home" />
            <span>Home</span>
          </a>
        </li>
        <li>
          <a href="">
            <img src="../../assets/sliders-solid.svg" alt="Params" />
            <span>Parametrizações</span>
          </a>
        </li>
        <li>
          <a href="">
            <img src="../../assets/user-group-solid.svg" alt="Users" />
            <span>Usuários</span>
          </a>
        </li>
        <li>
          <a href="">
            <img
              src="../../assets/triangle-exclamation-solid.svg"
              alt="Warnings"
            />
            <span>Avisos</span>
          </a>
        </li>
      </ul>
      <ul class="sidebar-group">
        <li>
          <a href="">
            <img
              src="../../assets/arrow-right-from-bracket-solid.svg"
              alt="Log out"
            />
            <span>Sair</span>
          </a>
        </li>
      </ul>
    </div>
    <!-- Sidebar end  -->
    <div class="main">
      <div class="status-bar">
        <div class="status-info"><span>00:00</span> <span>Olá, Renan.</span></div>
      </div>
        <div class="content">
        <h1>Configurações</h1>

        <h3>Permissões</h3>
        <div class="cfg-row" >
          <label for="flexSwitchCheckDefault">Permitir auto-reinicar maquinas</label>
          <div class="form-check-inline form-switch " style="width: fit-content;">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          </div>
        </div>
        <div class="cfg-row" style="flex-direction: column;">
          <div class="input-wrapper">
            <label for="time">Definir horário para reiniciar</label>
            <input type="time" name="time">
          </div>
        </div>
      </div>
    </div>
    <script src="../sidebar/script.js"></script>
  </body>
</html>
