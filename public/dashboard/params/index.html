<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../colors.css">
  <link rel="stylesheet" href="../sidebar/style.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>Configurações</title>
</head>
  <body onload="getParameters()">
    <!-- Sidebar start -->
    <div class="sidebar" id="sidebar">
      <ul class="sidebar-group">
        <li>
          <a href="#" id="hamburguer-btn">
            <img src="../../assets/bars-solid.svg" alt="Hamburguer button" />
          </a>
        </li>
        <li>
          <a href="../home/index.html">
            <img src="../../assets/house-solid.svg" alt="Home" />
            <span>Home</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="../../assets/sliders-solid.svg" alt="Params" />
            <span>Parametrizações</span>
          </a>
        </li>
        <li>
          <a href="../users/index.html">
            <img src="../../assets/user-group-solid.svg" alt="Users" />
            <span>Usuários</span>
          </a>
        </li>
        <li>
          <a href="../avisos/alertas.html">
            <img
              src="../../assets/triangle-exclamation-solid.svg"
              alt="Warnings"
            />
            <span>Avisos</span>
          </a>
        </li>
      </ul>
      <ul class="sidebar-group">
        <li>
          <a href="" onclick="logOut()">
            <img
              src="../../assets/arrow-right-from-bracket-solid.svg"
              alt="Log out"
            />
            <span>Sair</span>
          </a>
        </li>
      </ul>
    </div>
    <!-- Sidebar end  -->
    <div class="main">
      <div class="status-bar">
        <div class="status-info"><span id="relogio">00:00</span> <span id="nome-empresa"></span></div>
      </div>
      <div class="content">
        <h1>Configurações</h1>

        <div class="cell">
          <div class="cfg">
            <h3>Permissões</h3>
            <div class="cfg-row">
              <label for="flexSwitchCheckDefault">Permitir auto-reiniciar maquinas</label>
              <div class="form-check-inline form-switch" style="width: fit-content;">
                <input class="form-check-input" type="checkbox" role="switch" id="allowAutoRestart">
              </div>
            </div>
            <div class="cfg-row" >
              <label for="flexSwitchCheckDefault">Ativar reinicio periodico</label>
              <div class="form-check-inline form-switch " style="width: fit-content;">
                <input class="form-check-input" type="checkbox" role="switch" id="allowPeriodicalRestart">
              </div>
            </div>
            <div class="cfg-row" style="flex-direction: column;">
              <div class="input-wrapper">
                <label for="time">Definir horário para reiniciar</label>
                <input type="time" name="time" id="restartTime">
              </div>
            </div>
          </div>
          <div class="cfg">
            <h3>Processador</h3>
            <div class="cfg-row">
              <label for="cpu-attention" class="form-label">Nível de atenção: </label>
              <span id="cpu-attention-value" style="width: 4ch !important;">0%</span>
              <input type="range" class="form-range" id="cpu-attention" min="0" max="100" step="1">
            </div>
            <div class="cfg-row">
              <label for="cpu-limit" class="form-label">Nível crítico: </label>
              <span id="cpu-limit-value" style="width: 4ch !important;">0%</span>
              <input type="range" class="form-range" id="cpu-limit" min="0" max="100" step="1">
            </div>
          </div>
          <div class="cfg">
            <h3>Memória</h3>
            <div class="cfg-row">
              <label for="memory-attention" class="form-label">Nível de atenção: </label>
              <span id="memory-attention-value" style="width: 4ch !important;">0%</span>
              <input type="range" class="form-range" id="memory-attention" min="0" max="100" step="1">
            </div>
            <div class="cfg-row">
              <label for="memory-limit" class="form-label">Nível crítico: </label>
              <span id="memory-limit-value" style="width: 4ch !important;">0%</span>
              <input type="range" class="form-range" id="memory-limit" min="0" max="100" step="1">
            </div>
          </div>
          <div class="cfg">
            <h3>Disco</h3>
            <div class="cfg-row">
              <label for="disk-attention" class="form-label">Nível de atenção: </label>
              <span id="disk-attention-value" style="width: 4ch !important;">0%</span>
              <input type="range" class="form-range" id="disk-attention" min="0" max="100" step="1">
            </div>
            <div class="cfg-row">
              <label for="disk-limit" class="form-label">Nível crítico: </label>
              <span id="disk-limit-value" style="width: 4ch !important;">0%</span>
              <input type="range" class="form-range" id="disk-limit" min="0" max="100" step="1">
            </div>
          </div>
          <div class="cfg">
            <h3>Latência</h3>
            <div class="cfg-row">
              <label for="latency-attention" class="form-label">Nível de atenção: </label> <br>
              <input type="number" id="latency-attention">
            </div>
            <div class="cfg-row">
              <label for="latency-limit" class="form-label">Nível crítico: </label><br>
              <input type="number" id="latency-limit">
            </div>
          </div>
        </div>
        <button onclick="putParameters()">Atualizar Parâmetros</button>
      </div>
    </div>
    <script src="../sidebar/script.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
